<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<div class="bg">
    
    
</div>

  <main class="form-signin">
    
      <h1 class="h3">Login</h1>
      @if(isLoginView) {
    <form action="">


      <div class="form-floating">
        <input type="userName"  [(ngModel)]="userLogin.userName" [ngModelOptions]="{standalone: true}" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">UserName</label>
      </div>
      <div class="form-floating">
        <input type="password" [(ngModel)]="userLogin.password"  [ngModelOptions]="{standalone: true}" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <!-- <div class="checkbox mb-3">
        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" value="1" name="remember_me" id="rememberMeSwitch">
  <label class="form-check-label" for="rememberMeSwitch"> Remember me</label>
</div> -->
        
      <div>
      <button (click)="onLogin()" class="w-100 btn btn-lg" type="submit">Sign in</button>
    </div>
      <p>Don't have an account? <a class="link-info" (click)="isLoginView = false">Register here</a></p>
    </form>
  } @else {

    <form>
    <div class="form-floating">
      <input type="email"  [(ngModel)]="userRegisterObj.emailId" [ngModelOptions]="{standalone: true}" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">EmailId</label>
    </div>
    <div class="form-floating">
      <input type="userName" [(ngModel)]="userRegisterObj.userName" [ngModelOptions]="{standalone: true}" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">UserName</label>
    </div>
    <div class="form-floating">
      <input type="password" [(ngModel)]="userRegisterObj.password"  [ngModelOptions]="{standalone: true}" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
    <div class="pt-1 mb-4">
      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" (click)="onRegister()" type="button">Register</button>
    </div>

  
    <p>Do you have an account? <a  class="link-info" (click)="isLoginView = true">Login here</a></p>
  </form>
}
  <router-outlet></router-outlet>
